<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login profesional - AgendaProfesionales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-green-700 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-sm font-bold">
          AP
        </div>
        <div>
          <h1 class="text-lg font-bold">AgendaProfesionales</h1>
          <p class="text-xs text-green-100">
            Reservas online para profesionales independientes
          </p>
        </div>
      </div>

      <a href="index.html"
         class="text-xs sm:text-sm border border-white/60 px-3 py-1 rounded hover:bg-white hover:text-green-700 transition">
        Volver al inicio
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-green-700 mb-2">Ingreso profesional</h2>
      <p class="text-sm text-gray-600 mb-4">
        Inicia sesi√≥n para administrar tu agenda, horarios y citas.
      </p>

      <form id="formLogin" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1">Correo electr√≥nico</label>
          <input id="email"
                 type="email"
                 required
                 class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Contrase√±a</label>
          <input id="password"
                 type="password"
                 required
                 class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500" />
        </div>

        <p id="msgLogin" class="text-sm mt-1"></p>

        <button id="btnLogin"
                type="submit"
                class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg">
          Ingresar
        </button>
      </form>

      <p class="mt-4 text-xs text-gray-500">
        ¬øA√∫n no tienes cuenta?&nbsp;
        <a href="registro-profesional.html" class="text-green-700 underline">
          Reg√≠strate aqu√≠
        </a>
      </p>
    </div>
  </main>

  <footer class="mt-8 py-4 border-t text-center text-xs text-gray-500">
    AgendaProfesionales &copy; 2025 ‚Äî Proyecto en desarrollo
  </footer>

  <!-- üëá Config global de API -->
  <script src="js/config.js"></script>

  <script>
    // Usa API_BASE_URL (Render) o, si no existe, el origen actual (√∫til en local)
    const BASE_URL = window.API_BASE_URL || window.location.origin;
    console.log("API_BASE_URL (login) =", BASE_URL);

    const formLogin = document.getElementById("formLogin");
    const msgLogin = document.getElementById("msgLogin");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.getElementById("btnLogin");

    formLogin.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgLogin.textContent = "";
      msgLogin.className = "text-sm mt-1";

      if (!BASE_URL) {
        msgLogin.textContent = "Error de configuraci√≥n: API_BASE_URL no definida.";
        msgLogin.classList.add("text-red-500");
        return;
      }

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        msgLogin.textContent = "Ingresa tu correo y contrase√±a.";
        msgLogin.classList.add("text-red-500");
        return;
      }

      // Evitar doble submit
      btnLogin.disabled = true;
      btnLogin.textContent = "Ingresando...";

      try {
        const res = await fetch(`${BASE_URL}/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        if (!res.ok) {
          let errorMsg = "No se pudo iniciar sesi√≥n. Verifica tus datos.";
          try {
            const contentType = res.headers.get("Content-Type") || "";
            if (contentType.includes("application/json")) {
              const errData = await res.json();
              if (errData && errData.message) {
                errorMsg = Array.isArray(errData.message)
                  ? errData.message.join(", ")
                  : errData.message;
              }
            } else {
              const text = await res.text();
              console.error("Respuesta no JSON /auth/login:", text);
            }
          } catch (e) {
            console.error("Error parseando respuesta de login:", e);
          }

          console.error("Error login:", res.status, errorMsg);
          msgLogin.textContent = errorMsg;
          msgLogin.classList.add("text-red-500");
          btnLogin.disabled = false;
          btnLogin.textContent = "Ingresar";
          return;
        }

        const data = await res.json();
        console.log("Login OK:", data);

        // Suponiendo que el backend devuelve { access_token, usuario }
        if (data.access_token) {
          localStorage.setItem("token", data.access_token);
        }
        if (data.usuario) {
          localStorage.setItem("usuario", JSON.stringify(data.usuario));
        }

        msgLogin.textContent = "‚úÖ Login correcto, redirigiendo...";
        msgLogin.classList.add("text-green-600");

        setTimeout(() => {
          window.location.href = "panel-profesional.html";
        }, 800);
      } catch (err) {
        console.error("Error login (catch):", err);
        msgLogin.textContent =
          "Error de conexi√≥n con el servidor. Intenta nuevamente.";
        msgLogin.classList.add("text-red-500");
        btnLogin.disabled = false;
        btnLogin.textContent = "Ingresar";
      }
    });
  </script>
</body>
</html>
